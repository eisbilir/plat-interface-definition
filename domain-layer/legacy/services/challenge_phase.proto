syntax = "proto3";

package topcoder.domain.challenge_phase_service;

import "common/common.proto";
import "domain-layer/legacy/challenge_phase.proto";
import "google/protobuf/empty.proto";

service LegacyChallengePhase {
  rpc Create(topcoder.domain.challenge_phase.CreatePhaseInput)
      returns (topcoder.common.CreateResult);

  rpc GetPhaseTypes(google.protobuf.Empty)
      returns (topcoder.domain.challenge_phase.PhaseTypeList);
}
