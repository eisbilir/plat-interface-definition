syntax = "proto3";

package topcoder.domain.challenge_service;

import "common/common.proto";
import "domain-layer/legacy/challenge.proto";

service LegacyChallenge {
  rpc CheckChallengeExists(topcoder.domain.challenge.LegacyChallengeId)
      returns (topcoder.domain.challenge.CheckChallengeExistsResponse);
  rpc Lookup(topcoder.common.LookupCriteria)
      returns (topcoder.domain.challenge.LegacyChallengeList);
}
