syntax = "proto3";

package topcoder.domain.phase;

import "common/common.proto";

message Phase {
  string id = 1;
  string name = 2;
  optional string description = 3;
  topcoder.common.Boolean is_open = 4;
  int64 duration = 5;
}

message CreatePhaseInput {
  Phase phase = 1;
}

message UpdatePhaseInput {
  Phase phase = 1;
}

message RemovePhaseInput {
  string id = 1;
}
